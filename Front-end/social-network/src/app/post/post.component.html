<div class="post-container">
  <h1>Feed de Postagens</h1>

  <!-- Criar Nova Postagem -->
  <div class="create-post">
    <h2>Criar Nova Postagem</h2>
    <input [(ngModel)]="newPost.title" placeholder="Título" class="input" />
    <textarea [(ngModel)]="newPost.content" placeholder="Conteúdo" class="textarea"></textarea>
    <button (click)="createPost()" class="btn">Publicar</button>
  </div>

  <!-- Lista de Postagens -->
  <div class="post-list">
    <div *ngFor="let post of posts" class="post-item">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>
      <small>{{ post.createdAt | date: 'short' }}</small>
    </div>
  </div>
</div>
